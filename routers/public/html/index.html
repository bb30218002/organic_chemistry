<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<style>

    .top{
        color: rgb(255, 255, 249);
        text-shadow: 2px 1px 3px black;
        font-size: 40px;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .topbtn{
        font-size: larger;
        font-weight: bolder;
        border-radius: 5px;
        color: white;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .top_outside {
        margin-left: auto;
        margin-right: auto;
        width:80%;
    }

    @media screen and (max-width: 480px) {
        .top_outside {
            width:100%;
            font-size: small;
        }
    }

    .top_underline {
        border-color: black;
    }


    
    .anime{
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-direction:alternate;
        animation-duration: 2.0s;
    }
 

    .anime_title{
        animation-name: anime_scale;
    }

    .benzen{
        width: 60px;
        margin-right: 8px;
        margin-left: 8px;
        animation-name: anime_rotate;
    }


    .scheme{
        display: block;
        position: relative;
        width: 100%;
        left:20%
    }
    @media screen and (max-width: 480px) {
        .scheme{
            display: block;
            position: relative;
            width: 480px;
            height: 150px;
            left:20%;               
        }
    }
    .sentence{
        margin-left: 5%;
        color: rgb(0, 132, 255);
        text-shadow: 1px 1px 1px black ;
        margin-top: 50px;
    }
    @media screen and (max-width: 480px) {
        .sentence{
            margin-left: 5%;
            color: rgb(0, 132, 255);
            text-shadow: 1px 1px 1px black ;
            margin-top: 25px;
            font-size: 19px;
        }    
    }
    .ques_No{
        color: blue;
    }
    .sel{
        display: inline-block;
        height: 200px;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 2px 2px 4px rgb(0, 0, 0);
    }
    @media screen and (max-width: 480px) {
        .sel{
            display: inline-block;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgb(0, 0, 0);
        }    
    }
    .sel_place{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .marker{
        background-color: rgb(249, 255, 204);
    }

    .page{
        display: inline-block;
        text-align: center;
        font-weight: bold;
        text-shadow: 1px 1px 1px black ;
        box-shadow: 1px 1px 4px rgb(0, 0, 0);
        margin-top:10%;
    }

    .pushed{
        box-shadow: none;
        text-shadow: none;
        background-color: rgb(0, 87, 186);
        pointer-events: none;
    }

    #btn_target{
        width: 120%;
        margin-left: 7%;
    }

    html,body{
        overflow-x: hidden;
        overflow-y: auto;
    }
</style>
<body>
    <!-- <h1 class="anime anime_title top">有機化学演習</h1> -->
    <div class="row top_outside">
        <div class="col-4 border text-center topbtn bg-primary btn" onclick = "location.href = '/'">人名反応演習</div>
        <div class="col-4 border text-center topbtn bg-success btn" onclick = "location.href = '/name_reaction/search'">反応検索</div>
        <div class='col-4 border text-center topbtn bg-danger btn'>実装中</div>
    </div>
    <div class="col-12 border border-dark top_underline"></div>

    <div id = "container"></div>   

    <script type = "text/javascript" src="./js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
