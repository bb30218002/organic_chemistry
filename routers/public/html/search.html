<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    topメニューのcss

    .top{
        color: rgb(255, 255, 249);
        text-shadow: 2px 1px 3px black;
        font-size: 40px;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .topbtn{
        font-size: larger;
        font-weight: bolder;
        border-radius: 5px;
        color: white;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .top_outside {
        margin-left: auto;
        margin-right: auto;
        width:80%;
    }

    @media screen and (max-width: 480px) {
        .top_outside {
            width:100%;
            font-size: small;
        }
    }

    .top_underline {
        border-color: black;
    }





　　その他
    #search{
        border-radius: 4px;
    }
    .reactionBox{
        border-radius: 15px;
    }
    .reactionScheme{
        width: 600px;
        height: 120px;
    }
    @media Screen and (max-width: 480) {
        .reactionScheme{
            width:300px;
            height: 150px;
        }
    }
    .product{
        display: block;
    }
    h4{
        font-family: serif;
    }
    .detail{
        display: block;
    }
    .outside_detail{
        border-radius: 15px;
        box-shadow: 1px 1px 4px;
    }
    html,body{
        overflow-x: hidden;
        overflow-y: auto;
    }

</style>
<body>

    <div class="row top_outside">
        <div class="col-4 border text-center topbtn bg-primary btn" onclick = "location.href = '/'">人名反応演習</div>
        <div class="col-4 border text-center topbtn bg-success btn" onclick = "location.href = '/name_reaction/search'">反応検索</div>
        <div class='col-4 border text-center topbtn bg-danger btn'>合成パズル</div>
    </div>
    <div class="col-12 border border-dark top_underline"></div>


    <div id="container">

        <div id="search" class="mr-2 ml-2 mt-2 input-group">
            <div class="input-group-prepend">
                <button id="btn_search" type="button" class="btn btn-outline-secondary">検索</button>
            </div>
            <input id="input_search" type="text" class="form-control mr-4" placeholder="反応名を入力してください。">
        </div>
    
        <div id="in_container" class="row"></div> 
    </div>

    <script type="text/javascript" src = "search.js"></script>
